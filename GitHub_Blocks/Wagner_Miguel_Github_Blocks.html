<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GitHub Blocks</h1>
    <div id="top">
        <img class="octocat" src="https://octodex.github.com/images/Sentrytocat_octodex.jpg" alt="firefighting cat">
        <img class="octocat" src="https://octodex.github.com/images/droctocat.png" alt="Dr. Octocat">
        <img class="octocat" src="https://octodex.github.com/images/puddle_jumper_octodex.jpg" alt="cat holding umbrella">
    </div>
    <div id="middle">
        <img class="octocat" src="https://octodex.github.com/images/octobiwan.jpg" alt="Obi WAn Catnobi">
        <img class="octocat" src="https://octodex.github.com/images/jetpacktocat.png" alt="cat flying a jetpack">
    </div>
    <div id="bottom">
        <img class="octocat" src="https://octodex.github.com/images/spidertocat.png" alt="spider-cat">
        <img class="octocat" src="https://octodex.github.com/images/xtocat.jpg" alt="wolverine cat">
        <img class="octocat" src="https://octodex.github.com/images/ironcat.jpg" alt="iron cat">   
    </div>
    <div id="citation">
        <p>Images from
        <a href="https://octodex.github.com/">GitHub Octodex</a>
        </p>
    </div>
</body>
</html>
